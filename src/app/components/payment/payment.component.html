<div class="dashboard-container">
    <!-- Header Section -->
    <mat-toolbar color="primary" class="dashboard-header">
      <span>Welcome, {{user?.name || 'User'}}! üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  
    <!-- Main Content -->
    <div class="dashboard-content">
      <!-- Featured Exercises Section -->
      <button mat-raised-button class="back-button" (click)="goBackToSubscription()">Back to Subscriptions</button>
      <section class="subscriptions">
        <h2>Payment Methods</h2>
        <div class="subscriptions-grid">
          <mat-card *ngFor="let payment of paymentOptions" class="subscription-card">
            <mat-card-header>
              <mat-card-title>{{payment.displayName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="price-action">
                <button mat-button color="accent" (click)="selectPaymentMethod(payment)">Select</button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </section>
    </div>
  </div>
