<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <span>Fitness Platform</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <div class="user-menu-header" mat-menu-item disabled>
        <strong>{{user?.name}}</strong>
        <small>{{user?.email}}</small>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <div class="dashboard-content">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>Welcome, {{user?.name}}!</mat-card-title>
        <mat-card-subtitle>Your Fitness Journey Starts Here</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="user-info">
          <div class="info-item">
            <mat-icon>fitness_center</mat-icon>
            <div class="info-text">
              <span class="label">Fitness Level</span>
              <span class="value">{{user?.fitnessLevel}}</span>
            </div>
          </div>
          <div class="info-item">
            <mat-icon>calendar_today</mat-icon>
            <div class="info-text">
              <span class="label">Member Since</span>
              <span class="value">{{user?.registrationDate | date:'mediumDate'}}</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <mat-card>
        <mat-card-content>
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Start Workout
          </button>
          <button mat-raised-button color="accent">
            <mat-icon>track_changes</mat-icon>
            Track Progress
          </button>
          <button mat-raised-button color="warn">
            <mat-icon>schedule</mat-icon>
            Schedule Session
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
