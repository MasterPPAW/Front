<div class="dashboard-container">
    <!-- Header Section -->
    <mat-toolbar color="primary" class="dashboard-header">
      <span>Welcome, {{user?.name || 'User'}}! üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-raised-button color="accent" class="change-subscription-button" (click)="openSubscriptionDialog()">
          <mat-icon>subscriptions</mat-icon>
          <span>Manage Subscription</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  
    <!-- Workout Plan Creation Form -->
    <div class="workout-plan-form-container">
      <h2>Create Workout Plan</h2>
      <form (ngSubmit)="submitForm()" [formGroup]="workoutPlanForm">
        <mat-card>
          <mat-card-content>
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Plan name" formControlName="name" required>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Plan description" formControlName="description"></textarea>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Duration (Weeks)</mat-label>
              <input matInput type="number" formControlName="durationWeeks" required>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Fitness Level</mat-label>
              <mat-select formControlName="fitnessLevel" required>
                <mat-option value="beginner">Beginner</mat-option>
                <mat-option value="intermediate">Intermediate</mat-option>
                <mat-option value="advanced">Advanced</mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Exercises</mat-label>
              <mat-select formControlName="exercises" multiple>
                <mat-option *ngFor="let exercise of exercises" [value]="exercise.exerciseId">
                  {{exercise.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
  
          <mat-card-actions>
            <button mat-raised-button color="primary" type="button" (click)="goBackToDashboard()">
                Back
              </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="workoutPlanForm.invalid">
              Create Plan
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
