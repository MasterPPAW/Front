<div class="dashboard-container">
    <!-- Header Section -->
    <mat-toolbar color="primary" class="dashboard-header">
      <span>Welcome, {{user?.name || 'User'}}! üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  
    <!-- Main Content -->
    <div class="dashboard-content">
      <!-- Featured Exercises Section -->
      <button mat-raised-button class="back-button" (click)="goBackToDashboard()">Back to Plans</button>
      <section class="subscriptions">
        <h2>Subscriptions</h2>
        <div class="subscriptions-grid">
          <mat-card *ngFor="let subscription of subscriptionOptions" class="subscription-card">
            <mat-card-header>
              <mat-card-title>{{subscription.title}}</mat-card-title>
              <mat-card-subtitle *ngIf="subscription.duration == 365">1 year ‚Ä¢ {{subscription.type}}</mat-card-subtitle>
              <mat-card-subtitle *ngIf="subscription.duration != 365">{{subscription.duration}} days ‚Ä¢ {{subscription.type}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{subscription.description}}</p>
              <div class="price-action">
                <span class="price">{{subscription.price}} USD</span>
                <button mat-button color="accent" (click)="selectSubscription(subscription)">Select</button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </section>
    </div>
  </div>
